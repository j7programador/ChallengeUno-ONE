<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador Alura</title>
</head>
<body>
    
    <div class="mensaje-encriptar">
        
            <textarea class="desencriptado" placeholder="Ingrese el texto aqui" id="mensaje" rows="20" cols="50"></textarea>
            <div class="encriptado">
                
                <textarea  placeholder="Encripte el mensaje" name="encriptado" id="mensaje-encriptado" rows="20" cols="50"></textarea>
            </div>
              
    </div>
    <div class="botones">
        <button name="encriptar" id="encriptar" class="encriptar">Encriptar</button>
        <button name="desencriptar" id= "desencriptar" class="encriptar">Desencriptar</button>

    </div>
    <script src="funciones.js"></script>
    
</body>
</html>
